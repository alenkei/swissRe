plugins {
	id 'java'
	id 'idea' // generate IntelliJ IDEA project files
	id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.8.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

apply plugin : "java"
ext {
	javaMainClass = "com.swissre.project.Portfolio"
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

application {
	mainClass.set("com.swissre.project.Portfolio")
}